
user-disconnect-msg: "left the game"
user-usermode-msg: "A humble Minecraft Player"

irc-action-dynmap: '* {User} {Message}'
irc-message-dynmap: '<{User}> {Message}'
irc-notice-dynmap: '-{User}- {Message}'
irc-join-dynmap: '{User} joined IRC'
irc-leave-dynmap: '{User} left IRC'
irc-leave-reason-dynmap: '{User} left IRC ({Reason})'
irc-kick-dynmap: '{KickedUser} was kicked by {KickedBy}'
irc-kick-reason-dynmap: '{KickedUser} was kicked by {KickedBy} ({Reason})'
irc-nick-change-dynmap: '{OldNick} is now known as {NewNick}'
irc-ban-dynmap: '{BannedUser} was banned by {BannedBy}'
irc-unban-dynmap: '{BannedUser} was unbanned by {BannedBy}'
dynmap-message: '[Map] {User}: {Message}'
player-list: 'We have (&l{Count}&r) players online. They are: {Users}'
console-filters:
  - '^\[IRC\].+'
  - '^&3\[IRC\].+'
irc-join: '&3[IRC] &e{Prefix}{User}{Suffix}&r joined IRC'
irc-leave: '&3[IRC] &e{Prefix}{User}{Suffix}&r left IRC'
irc-leave-reason: '&3[IRC] &e{Prefix}{User}{Suffix}&r left IRC ({Reason})'
irc-kick: '&3[IRC] &r{KickedPrefix}{KickedUser}{KickedSuffix}&r was kicked by &r{KickerPrefix}{KickedBy}{KickerSuffix}&r'
irc-kick-reason: '&3[IRC] &r{KickedPrefix}{KickedUser}{KickedSuffix}&r was kicked by {KickerPrefix}{KickedBy}{KickerSuffix}&r ({Reason})'
irc-kick-display: 'Kicked by {KickedBy}.'
irc-kick-display-reason: 'Kicked by {KickedBy} for {Reason}.'
irc-ban: '&3[IRC] &e{BannedUser} was banned by {BannedBy}'
irc-unban: '&3[IRC] &e{BannedUser} was unbanned by {BannedBy}'
irc-nick-change: '&3[IRC] &e{Prefix}{OldNick}{Suffix}&r is now known as {Prefix}{NewNick}{Suffix}&r'
irc-private-action: '&3[IRC] &6[&r{Prefix}{User}{Suffix}&r &6-> me]&r {Message}'
irc-private-message: '&3[IRC] &6[&r{Prefix}{User}{Suffix}&r &6-> me]&r {Message}'
irc-private-notice: '&3[IRC] &6[&r{Prefix}{User}{Suffix}&r &6-> me] &r{Message}'
irc-send-pm: '&3[IRC] &6[me -> {Prefix}{User}{Suffix}&6]&r {Message}'
irc-message: '&3[IRC] <&7{User}&f> {Message}'
irc-notice: '&3[IRC] -&7{User}&f- {Message}'
irc-action: '&3[IRC] * &7{User}&f {Message}'
delinked: '&3[IRC] &eSplit from server {LinkName}'
delinked-reason: '&3[IRC] &eSplit from server {LinkName} ({Reason})'
linked: '&3[IRC] &eLinked to server {LinkName}'
group-prefixes:
  h: '&2'
  o: '&4'
  q: '&9'
  v: '&6'
  user: ''
group-suffixes:
  h: '|Mod'
  o: '|Admin'
  q: '|SuperAdmin'
  v: '|VIP'
  user: '|User'